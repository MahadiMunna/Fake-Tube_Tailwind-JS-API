<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Tube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/src/fav.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/581cc1dd1f.js" crossorigin="anonymous"></script>
</head>
<body class="container mx-auto">
    <!-- navbar -->
    <div class="flex flex-row justify-between mt-6">

        <div class="flex items-center w-64">
            <img src="./src/logo.png" class="w-8" alt="">
            <h1 class="text-base sm:text-xl md:text-3xl ps-2 font-bold"><span class="text-red-600">FAKE</span> Tube</h1>
        </div>

        <div class="w-64 tooltip" onclick="tooltip()"><span id="tooltipText" class="tooltiptext font-semibold">Highest to Lowest</span>
            <button class="rounded rounded-md py-2 px-5 bg-zinc-300 text-xs sm:text-base font-semibold text-zinc-500" alt="'Highest To lowest">Sort by view</button>
        </div>

        <div>
            <button class="rounded rounded-md py-2 px-5 bg-red-600 text-xs sm:text-base font-semibold text-white hover:text-black">BLOG</button>
        </div>

    </div>

    <hr class="my-7">
    
    <!-- categories button section  -->
    <div>
        <div id="category" class="flex justify-center gap-1 sm:gap-2 md:gap-4 lg:gap-5 text-xs sm:text-base">
            
        </div>
    </div>

    <!-- videos section  -->
    <div id="videos" class="my-8 grid grid-cols-1 justify-center mx-auto max-w-[370px] sm:max-w-full">
        
    </div>
        

    <script src="app.js"></script>
</body>
</html>
